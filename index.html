<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Herói da Aventura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>⚔️ Criador de Herói</h1>

        <div class="form-group">
            <label>Nome do Herói</label>
            <input type="text" id="nome" placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label>Idade</label>
            <input type="number" id="idade" placeholder="Digite a idade">
        </div>

        <div class="form-group">
            <label>Tipo de Herói</label>
            <select id="tipo">
                <option value="">Selecione</option>
                <option value="mago">Mago</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
            </select>
        </div>

        <button onclick="criarHeroi()">Atacar</button>

        <div id="resultado" class="resultado"></div>
    </div>

<script>
class Heroi {
    constructor(nome, idade, tipo) {
        this.nome = nome;
        this.idade = idade;
        this.tipo = tipo;
    }

    atacar() {
        let ataque;

        switch (this.tipo) {
            case "mago":
                ataque = "magia";
                break;
            case "guerreiro":
                ataque = "espada";
                break;
            case "monge":
                ataque = "artes marciais";
                break;
            case "ninja":
                ataque = "shuriken";
                break;
            default:
                ataque = "ataque desconhecido";
        }

        return `O ${this.tipo} atacou usando ${ataque}!`;
    }
}

function criarHeroi() {
    const nome = document.getElementById("nome").value;
    const idade = document.getElementById("idade").value;
    const tipo = document.getElementById("tipo").value;

    if (!nome || !idade || !tipo) {
        document.getElementById("resultado").innerText =
            "⚠️ Preencha todos os campos!";
        return;
    }

    const heroi = new Heroi(nome, idade, tipo);
    document.getElementById("resultado").innerText = heroi.atacar();
}
</script>

</body>
</html>
